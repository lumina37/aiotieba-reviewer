[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
urls = { Repository = "https://github.com/Starry-OvO/aiotieba-reviewer/", Documentation = "https://review.aiotieba.cc/" }
name = "aiotieba-reviewer"
description = "Reviewer Framework based on Aiotieba"
readme = "README.md"
requires-python = ">=3.8"
authors = [{ name = "Starry-OvO", email = "starry.qvq@gmail.com" }]
keywords = ["baidu", "tieba"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Framework :: AsyncIO",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: The Unlicense (Unlicense)",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Topic :: Internet :: WWW/HTTP :: Session",
]
dependencies = ["aiotieba[img,speedup]<4.0,>=3.2.1", "aiomysql<0.2,>=0.1.0"]
dynamic = ["version"]

[tool.setuptools.packages.find]
where = ["."]

[tool.setuptools.dynamic]
version = { attr = "aiotieba_reviewer.__version__.__version__" }

[tool.setuptools.package-data]
"*" = ["*.pyi"]

[tool.black]
line-length = 120
skip-string-normalization = true
target-version = ["py38"]

[tool.ruff]
line-length = 120
select = ["W", "E", "F", "I"]
ignore = ["E402", "E501"]
target-version = "py38"

[tool.ruff.per-file-ignores]
"__init__.py" = ["F401"]
"typing.py" = ["F401"]
"*_pb2.py" = ["F401"]
